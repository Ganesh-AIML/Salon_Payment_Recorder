<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon Payment</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px;
      width: 100%;
      max-width: 480px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 8px;
    }

    .header p {
      color: #6b7280;
      font-size: 16px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #374151;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      padding-left: 50px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      font-size: 16px;
      background: #ffffff;
      transition: all 0.3s ease;
      outline: none;
    }

    .form-input:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .input-icon {
      position: absolute;
      left: 18px;
      top: 50%;
      transform: translateY(-50%);
      color: #9ca3af;
      font-size: 16px;
    }

    .payment-modes {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      margin-top: 8px;
    }

    .payment-option {
      position: relative;
    }

    .payment-radio {
      display: none;
    }

    .payment-card {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 12px;
      background: #ffffff;
      cursor: pointer;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: 600;
      color: #6b7280;
    }

    .payment-card:hover {
      border-color: #667eea;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.15);
    }

    .payment-radio:checked + .payment-card {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .payment-card i {
      margin-right: 8px;
      font-size: 18px;
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 32px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .btn-text {
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success-message {
      display: none;
      text-align: center;
      padding: 20px;
      background: linear-gradient(135deg, #10b981, #059669);
      color: white;
      border-radius: 12px;
      margin-top: 20px;
      animation: slideUp 0.5s ease-out;
    }

    .success-message i {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 24px;
      }
      
      .payment-modes {
        grid-template-columns: 1fr;
      }
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }
  </style>
</head>
<body>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="container">
    <div class="header">
      <h1><i class="fas fa-cut"></i> Salon Payment Record</h1>
      <p>Complete your payment Record securely</p>
    </div>

    <form id="paymentForm">
      <div class="form-group">
        <label class="form-label">Total Amount</label>
        <div class="input-wrapper">
          <i class="fas fa-rupee-sign input-icon"></i>
          <input type="number" id="amount" class="form-input" placeholder="Enter amount" required>
        </div>
      </div>

      <div class="form-group">
        <label class="form-label">Payment Method</label>
        <div class="payment-modes">
          <div class="payment-option">
            <input type="radio" id="online" name="paymentMode" value="Online" class="payment-radio" required>
            <label for="online" class="payment-card">
              <i class="fas fa-credit-card"></i>
              Online
            </label>
          </div>
          <div class="payment-option">
            <input type="radio" id="offline" name="paymentMode" value="Offline" class="payment-radio">
            <label for="offline" class="payment-card">
              <i class="fas fa-money-bill-wave"></i>
              Cash
            </label>
          </div>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        <span class="btn-text">Process Payment</span>
        <div class="loading-spinner"></div>
      </button>
    </form>

    <div class="success-message" id="successMessage">
      <i class="fas fa-check-circle"></i>
      <h3>Record Saved Successfully!</h3>
      <p>Your payment details have been recorded in our system.</p>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxXl7450sYbTBVefw1m9sq2-Cagyah7uIfpLEiaUWTIQFq8Y6yG7xva1WEeS1t7Cq2-/exec";

    document.getElementById("paymentForm").addEventListener("submit", function(e) {
      e.preventDefault();

      // Get form elements
      const submitBtn = this.querySelector("button[type='submit']");
      const btnText = submitBtn.querySelector(".btn-text");
      const loadingSpinner = submitBtn.querySelector(".loading-spinner");
      const successMessage = document.getElementById("successMessage");

      // Show loading state
      submitBtn.disabled = true;
      btnText.style.display = "none";
      loadingSpinner.style.display = "block";

      const data = {
        amount: document.getElementById("amount").value,
        paymentMode: document.querySelector("input[name='paymentMode']:checked").value
      };

      fetch(scriptURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
        mode: "no-cors"
      })
      .then(() => {
        // Hide form and show success message
        document.getElementById("paymentForm").style.display = "none";
        successMessage.style.display = "block";
        
        // Redirect after 1.5 seconds (you can change this timing as needed)
        setTimeout(() => {
          window.location.href = "thankyou.html";
        }, 1000);
      })
      .catch(err => {
        console.error("Error:", err);
        alert("⚠️ Error processing payment. Please try again.");
        
        // Reset button state
        submitBtn.disabled = false;
        btnText.style.display = "inline";
        loadingSpinner.style.display = "none";
      });
    });

    // Add input animation effects
    document.querySelectorAll('.form-input').forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.classList.add('focused');
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.classList.remove('focused');
      });
    });
  </script>
</body>
</html>
