<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Saved - Salon Tracker</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 60px 40px;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      text-align: center;
      position: relative;
      animation: slideUp 0.8s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(50px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .success-icon {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #10b981, #059669);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 32px;
      position: relative;
      animation: bounce 0.6s ease-out 0.3s both;
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
    }

    @keyframes bounce {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .success-icon::before {
      content: '';
      position: absolute;
      width: 140px;
      height: 140px;
      border: 3px solid rgba(16, 185, 129, 0.2);
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(1.2);
        opacity: 0;
      }
    }

    .success-icon i {
      font-size: 48px;
      color: white;
      animation: checkmark 0.5s ease-out 0.6s both;
    }

    @keyframes checkmark {
      0% {
        transform: scale(0) rotate(-45deg);
      }
      100% {
        transform: scale(1) rotate(0deg);
      }
    }

    .title {
      font-size: 32px;
      font-weight: 700;
      color: #1a1a1a;
      margin-bottom: 16px;
      animation: fadeIn 0.6s ease-out 0.8s both;
    }

    .subtitle {
      font-size: 18px;
      color: #6b7280;
      margin-bottom: 40px;
      line-height: 1.6;
      animation: fadeIn 0.6s ease-out 1s both;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .details-card {
      background: rgba(255, 255, 255, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 16px;
      padding: 24px;
      margin: 32px 0;
      animation: fadeIn 0.6s ease-out 1.2s both;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 16px;
    }

    .detail-row:last-child {
      margin-bottom: 0;
      padding-top: 12px;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      font-weight: 600;
    }

    .detail-label {
      color: #6b7280;
      display: flex;
      align-items: center;
    }

    .detail-label i {
      margin-right: 8px;
      width: 16px;
    }

    .detail-value {
      color: #1a1a1a;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      gap: 16px;
      margin-top: 40px;
      animation: fadeIn 0.6s ease-out 1.4s both;
    }

    .btn {
      flex: 1;
      padding: 16px 24px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.8);
      color: #6b7280;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 1);
      color: #374151;
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 8s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 60px;
      height: 60px;
      top: 20%;
      right: 20%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 80px;
      height: 80px;
      bottom: 20%;
      left: 15%;
      animation-delay: 4s;
    }

    .shape:nth-child(4) {
      width: 120px;
      height: 120px;
      bottom: 10%;
      right: 10%;
      animation-delay: 6s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(0deg);
        opacity: 0.3;
      }
      50% {
        transform: translateY(-30px) rotate(180deg);
        opacity: 0.7;
      }
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: #f39c12;
      animation: confetti-fall 3s linear infinite;
      z-index: -1;
    }

    .confetti:nth-child(odd) {
      background: #e74c3c;
      animation-delay: 0.5s;
    }

    .confetti:nth-child(3n) {
      background: #9b59b6;
      animation-delay: 1s;
    }

    .confetti:nth-child(4n) {
      background: #3498db;
      animation-delay: 1.5s;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 10px;
        padding: 40px 24px;
      }
      
      .action-buttons {
        flex-direction: column;
      }
      
      .title {
        font-size: 28px;
      }
    }

    .receipt-info {
      font-size: 14px;
      color: #9ca3af;
      margin-top: 24px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      border-left: 4px solid #10b981;
      animation: fadeIn 0.6s ease-out 1.6s both;
    }
  </style>
</head>
<body>
  <!-- Floating background shapes -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <!-- Confetti animation -->
  <div class="confetti" style="left: 10%; animation-delay: 0s;"></div>
  <div class="confetti" style="left: 20%; animation-delay: 0.2s;"></div>
  <div class="confetti" style="left: 30%; animation-delay: 0.4s;"></div>
  <div class="confetti" style="left: 40%; animation-delay: 0.6s;"></div>
  <div class="confetti" style="left: 50%; animation-delay: 0.8s;"></div>
  <div class="confetti" style="left: 60%; animation-delay: 1s;"></div>
  <div class="confetti" style="left: 70%; animation-delay: 1.2s;"></div>
  <div class="confetti" style="left: 80%; animation-delay: 1.4s;"></div>
  <div class="confetti" style="left: 90%; animation-delay: 1.6s;"></div>

  <div class="container">
    <div class="success-icon">
      <i class="fas fa-check"></i>
    </div>

    <h1 class="title">Record Saved!</h1>
    <p class="subtitle">Thank you! Your payment details have been successfully recorded in our system.</p>

    <div class="details-card">
      <div class="detail-row">
        <span class="detail-label">
          <i class="fas fa-calendar-alt"></i>
          Record Date
        </span>
        <span class="detail-value" id="currentDate"></span>
      </div>
      <div class="detail-row">
        <span class="detail-label">
          <i class="fas fa-clock"></i>
          Record Time
        </span>
        <span class="detail-value" id="currentTime"></span>
      </div>
      <div class="detail-row">
        <span class="detail-label">
          <i class="fas fa-check-circle"></i>
          Status
        </span>
        <span class="detail-value" style="color: #10b981;">Recorded</span>
      </div>
    </div>

    <div class="action-buttons">
      <a href="index.html" class="btn btn-primary" style="width: 100%;">
        <i class="fas fa-plus"></i>
        Add Another Record
      </a>
    </div>

    <div class="receipt-info">
      <i class="fas fa-info-circle"></i>
      This payment record has been saved to your salon's tracking system successfully.
    </div>
  </div>

  <script>
    // Set current date and time
    function updateDateTime() {
      const now = new Date();
      
      const dateOptions = { 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric' 
      };
      
      const timeOptions = {
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      };
      
      document.getElementById('currentDate').textContent = now.toLocaleDateString('en-US', dateOptions);
      document.getElementById('currentTime').textContent = now.toLocaleTimeString('en-US', timeOptions);
    }

    // Add celebration effect
    function addCelebration() {
      // Create additional confetti
      setTimeout(() => {
        for (let i = 0; i < 10; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.animationDelay = Math.random() * 2 + 's';
          confetti.style.background = ['#f39c12', '#e74c3c', '#9b59b6', '#3498db', '#2ecc71'][Math.floor(Math.random() * 5)];
          document.body.appendChild(confetti);
          
          // Remove after animation
          setTimeout(() => confetti.remove(), 3000);
        }
      }, 1000);
    }

    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      updateDateTime();
      addCelebration();
    });

    // Add smooth scroll and interactions
    document.querySelectorAll('.btn').forEach(button => {
      button.addEventListener('mouseenter', function() {
        this.style.transform = 'translateY(-2px) scale(1.02)';
      });
      
      button.addEventListener('mouseleave', function() {
        this.style.transform = 'translateY(0) scale(1)';
      });
    });
  </script>
</body>
</html>
